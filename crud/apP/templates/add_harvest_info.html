  <script>
    // JavaScript function to display selected items
    function showSelectedItems() {
        var selectedItems = [];
        // Get all selected checkboxes or options
        var checkboxes = document.querySelectorAll('input[name="items"]:checked');
        
        // Add selected items to the array
        checkboxes.forEach(function(checkbox) {
            selectedItems.push(checkbox.value);
        });

        // Show selected items in the div
        var displayDiv = document.getElementById('selected-items');
        if (selectedItems.length > 0) {
            displayDiv.innerHTML = '<ul>' + selectedItems.map(item => '<li>' + item + '</li>').join('') + '</ul>';
        } else {
            displayDiv.innerHTML = '<p>No items selected.</p>';
        }
    }
</script>
