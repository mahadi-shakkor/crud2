<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>add to inventory here {{ user.name }} {{ user.userid }} <br> userlocation_City: {{ location.city }}</h1>

    <form method="post">
        {% csrf_token %}
        
        <label for="product">Select Product:</label>
        <select name="product" id="product">
            {% for p in product %}
                <option value="{{ p.id }}">{{ p.product_name }}</option>
            {% endfor %}
        </select>

        <br><br>

        <!-- Use checkboxes for the SELL and STORE actions -->
        <label>
            <input type="checkbox" name="sell" value="1"> SELL
        </label>
        <br>
        <label>
            <input type="checkbox" name="stor" value="1"> STORE
        </label>
        <br>
        <br>


        <label for="temperature">Enter Temperature to Stor (Â°C):</label>
    <input type="number" id="temperature" name="temperature" min="-50" max="50" step="0.1" placeholder="Enter temperature in Celsius">
    <br><br>
   


    <label for="humidity">Enter Humidity to stor (%)</label>
  <input type="number" name="humidity" id="humidity" step="0.01" min="0" max="100" placeholder="e.g. 60.5" required>
  <br><br>


  <label for="c">number of batch u want to make </label>
  <input type="number" id="c" name="c" step="1" min="1" placeholder="Enter a whole number" required>
  <br><br>


  <label for="datetime">Current Date and Time:</label>
  <input type="text" id="datetime" name="datetime" readonly>
  <br><br>


  <label for="u">Select Unit</label>
  <select name="u" id="product">
      {% for p in product %}
          <option value="">{{ p.product_name }}</option>
      {% endfor %}
  </select>


        <button type="submit">Submit</button>
    </form>


    <script>
        function updateDateTime() {
            var now = new Date();
            var date = now.toLocaleDateString();  // Get current date
            var time = now.toLocaleTimeString();  // Get current time

            // Combine date and time in the format you prefer
            var dateTime = date + ' ' + time;

            // Update the input field with the current date and time
            document.getElementById('datetime').value = dateTime;
        }

        // Call updateDateTime every 1000 milliseconds (1 second) to keep the time updated
        setInterval(updateDateTime, 1000);

        // Initial call to set the date and time when the page loads
        updateDateTime();
    </script>
</body>
</html>
