<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Fields Search</title>
</head>
<body>
    <h1>Search Harvest Fields</h1>

    <!-- Search Form -->
    <form method="get" action="{% url 'harvest_fields_search' %}">
        {% csrf_token %}
        
        <div>
            <label for="userid">User ID</label>
            {{ form.userid }}
        </div>

        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>

    <table>
        <thead>
            <tr>
                <th>Field ID</th>
                <th>User ID</th>
            </tr>
        </thead>
        <tbody>
            {% for field in harvest_fields %}
                <tr>
                    <td>{{ field.fields_id }}</td>
                    <td>{{ field.userid }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No harvest fields found for the selected user.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'create_harvest_field' %}">Create New Harvest Field</a>
</body>
</html>
