<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
</head>
<body>
    <h1>User Search</h1>

    <form method="get" action="{% url 'user_search' %}">
        {% csrf_token %}
        
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ request.GET.name }}">
        </div>

        <div>
            <label for="usertype">User Type</label>
            <input type="text" id="usertype" name="usertype" value="{{ request.GET.usertype }}">
        </div>
        <div>
          <label for="email">User email</label>
          <input type="text" id="email" name="email" value="{{ request.GET.email }}">
      </div>

        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>User Type</th>
               
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.userid }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.usertype }}</td>
                    
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No users found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


    <a href="{% url 'add_harvest_info' %}"><button>BACK to <br> Add Harvest details page </button></a>
</body>
</html>
