<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Harvest Field</title>
</head>
<body>
    <h1>Delete Harvest Field</h1>

    <p>Are you sure you want to delete the harvest field with ID: {{ harvest_field.fields_id }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

    <br>
    <a href="{% url 'harvest_fields_list' %}">Cancel</a>
</body>
</html>
