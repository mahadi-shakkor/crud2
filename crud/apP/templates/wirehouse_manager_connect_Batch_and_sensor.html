<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Inches and Number</title>
</head>
<body>
{% if m %}
    <p style="color: red;">{{ m }}</p>
    {% endif %}
    <h2>CONNECT BATCH AND SENSOR HERE</h2>
        <form method="post">

        {% csrf_token %}
        <label for="inches">Batch ID:</label>

        <input 
            type="number" 
            id="BATCH_ID" 
            name="BATCH_ID" 
            step="0.01" 
            placeholder="Enter BATCH_ID" 
            required
        >
        <br><br>

        <label for="number">SENSOR ID:</label>
        <input 
            type="number" 
            id="SENSOR_ID" 
            name="SENSOR_ID" 
            step="1" 
            placeholder="Enter a SENSOR_ID" 
            required
        >
        <br><br>
        <button type="submit">Submit</button>
      </form>
</body>
</html>
